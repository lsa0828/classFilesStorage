<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="{% static 'books/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/edea15a092.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
        {% for b in book_list %}
            <div class="col-md-8 col-lg-9" id="main-area">
                <div class="card mb-4" id="book-{{b.pk}}">
                <div class="card-body">
                    <h2 class="card-title">{{b.title}}</h2>
                    <h4 class="text-muted">{{b.publisher}}</h4>
                    <h3 class="card-text">{{b.author | upper}}</h3>
                    <a class="btn btn-primary" href="{{b.get_absolute_url}}">View more</a>
                </div>
                <div class="card-footer">
                    <div class="small text-muted">{{b.pub_date | date:"Y-m-d"}}</div>
                </div>
                </div>
             </div>
        {% endfor %}
        </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <!-- Search widget-->
          <div class="card mb-4">
            <div class="card-header"><i class="fa-solid fa-magnifying-glass"></i> Search</div>
            <div class="card-body">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
              </div>
            </div>
          </div>
          <!-- Categories widget-->
          <div class="card mb-4" id='category-card'>
            <div class="card-header">Categories</div>
            <div class="card-body">
              <div class="row">
                <ul class="list-unstyled mb-0">
                  {% for c in categories %}
                    <li><a href="{{c.get_absolute_url}}">{{c}} ({{c.post_set.count}})</a></li>
                  {% endfor %}
                    <li><a href="/blog/category/no_category/">미분류 ({{no_category_post_count}})</a></li>
                </ul>
              </div>
            </div>
          </div>
            </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
